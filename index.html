<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="template">
      <div class="cards selector">
        <div class="bg">
          <img src="./assets/image-jeremy.png" alt="" />
          <span>Report for</span>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="data">
          <a href="">Daily</a>
          <a href="">Weakly</a>
          <a href="">Monthly</a>
        </div>
      </div>
      <div class="cards">
        <div class="bg">
          <img src="./assets/icon-work.svg" alt="" />
        </div>
        <div class="data">
          <a href=""><img src="./assets/icon-ellipsis.svg" alt="" /></a>
          <h4>Work</h4>
          <p>32 hrs</p>
          <span>Last-week 36hrs</span>
        </div>
      </div>
      <div class="cards">
        <div class="bg">
          <img src="./assets/icon-play.svg" alt="" />
        </div>

      </div>
      <div class="cards">
        <div class="bg">
          <img src="./assets/icon-study.svg" alt="" />
        </div>

          <a href=""><img src="./assets/icon-ellipsis.svg" alt="" /></a>

          <p>4 hrs</p>

      </div>
      <div class="cards">

          <span>Last-week 5hrs</span>
        </div>
      </div>
      <div class="cards">
        <div class="bg">
          <img src="./assets/icon-social.svg" alt="" />

        <div class="bg">
          <img src="./assets/icon-self-care.svg" alt="" />

          <a href=""><img src="./assets/icon-ellipsis.svg" alt="" /></a>
          <h4>Self</h4>
          <p>2 hrs</p>
